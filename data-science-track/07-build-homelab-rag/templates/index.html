<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homelab RAG Assistant</title>
  <meta name="description" content="Ask homelab questions using a Retrieval-Augmented Generator" />
  <meta name="author" content="Kelcode Development" />

  <!-- Bootstrap CSS + Icons + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card shadow-sm mt-5">
          <div class="card-body">
            <h1 class="card-title text-center mb-4"><i class="bi bi-tools"></i> Homelab Assistant (RAG)</h1>

            <form id="rag-form" class="mb-4">
              <div class="mb-3">
                <label for="question" class="form-label">Ask a homelab question</label>
                <input
                  id="question"
                  type="text"
                  class="form-control"
                  placeholder="e.g. How do I set up WireGuard in my homelab?"
                  required
                />
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="debug-check" />
                <label class="form-check-label small" for="debug-check">
                  Show debug chunks
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100">Ask</button>
            </form>

            <div id="result" class="result-card">
              <h5 class="text-center">Answer</h5>
              <div id="answer" class="alert alert-info small">Your answer will appear here.</div>

              <h6>Sources</h6>
              <ul id="sources" class="list-group mb-3"></ul>

              <div id="debug-chunks" style="display: none;">
                <h6>Retrieved Chunks</h6>
                <div id="chunks"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center mt-4 mb-2 text-muted small">
      Made with <i class="bi bi-heart-fill text-danger"></i> by Kelcode Development
      <i class="bi bi-dot"></i>
      Part of the
      <a href="https://kelcode.co.uk/tag/ai-labs/" target="_blank" rel="noopener">
        Kelcode AI Labs Journey
      </a>
      <i class="bi bi-dot"></i>
      <a href="https://github.com/Kelcode-Dev/kelcode-ai-labs" target="_blank" rel="noopener">
        GitHub Repository
      </a>
    </footer>
  </div>

  <script src="/static/rag.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
